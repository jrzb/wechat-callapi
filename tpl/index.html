<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to wechat collback api!</title>

		<link rel="stylesheet" type="text/css" href="/css/core/base.css" />
	</head>
	<body>
		<header>
			<h1><img class="logo" src="/favicon.ico" alt="wechat"/>Wechat collback api.</h1>

		</div>
		<footer>
			<div><img class="poweredbay" src="/images/appengine-noborder-120x30.gif" alt="App Engine" /></div>
		</footer>
	<body>
</html>
